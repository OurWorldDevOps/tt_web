<!DOCTYPE html>
<html>
	<head>
		<title> </title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="/tt_web/Styles/header.css"/>
		<link rel="stylesheet" href="/tt_web/Styles/interface.css"/>
		<link rel="stylesheet" href="/tt_web/Styles/about.css"/>
	</head>
	<body>
		<div class="container">
			<!-- Header section  -->
			<div class="header">
				<div class="header-logo">
					<img src="/tt_web/Assets/logo.png" />
				</div>

				<div class="menu">
					<div class="Overcard1"></div>
					<div class="Overcard2"></div>
					<button class="card1">Home</button>
					<button class="card2">About</button>
				</div>
			</div>
			<!-- interface section  -->
			<div class="interface">
				<div class="timelineup">
					<h2>Time<span style="color: #757474">LineUp</span></h2>
					<h1>TimeLineUp</h1>
				</div>
				<!-- button try and demo  -->
				<div class="interface-button">
					<div class="Overcard4"></div>
					<div class="Overcard3"></div>
						<button class="card3">Try Demo</button>
						<button class="card4">Generate JSON</button>
					</div>
				</div>
				<div class="about">
					<div class="about-title">
						<h1 class="about-timelineup">Timelineup</h1>
					</div>
					<div class="about-description">
						<p class="description">
							A fun project by TheSudoersClub/Commumity aimed at simplifying the
							process of checking and maintaining a time table easier for both
							teachers and students.
						</p>
					</div>
					<div class="download">
						<div class="download-button">
							<button class="download-back">.</button>
							<button class="download-front">Download</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
